[uwsgi]
BASE_DIR = %d/../../../
pythonpath = %(BASE_DIR)/keen
env = DJANGO_SETTINGS_MODULE=keen.settings
chdir = %(BASE_DIR)
home = %(BASE_DIR)
module = keen.wsgi
uid = www-data
gid = www-data
master = true
processes = 9
socket = 127.0.0.1:8000
daemonize=%(BASE_DIR)/keen.pid
enable-threads = yes
disable-logging = no
vacuum = yes
