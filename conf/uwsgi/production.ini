[uwsgi]
BASE_DIR = %d/../../
pythonpath = %(BASE_DIR)
env = DJANGO_SETTINGS_MODULE=keen.settings.production
chdir = %(BASE_DIR)
home = %(BASE_DIR)/..
module = keen.wsgi
uid = www-data
gid = www-data
master = true
processes = 9
socket = 127.0.0.1:8000
daemonize=%(BASE_DIR)/logs/production.log
enable-threads = yes
single-interpreter = yes
disable-logging = no
vacuum = yes
attach-daemon = ./manage.py celery -A keen.tasks worker --loglevel=INFO --logfile=logs/celery.log
