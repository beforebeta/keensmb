{% load staticfiles %}

<section id="topbar">
	<div class="row">
		<div class="span2">
			<a href="/"><img src="{% static "assets/keen_logo.png" %}" alt="Keen logo" class="logo"></a>
		</div>
		<div class="span7">
			<h6 class="flat-font tagline">Delivering Customers to Your Doorstep</h6>
		</div>
		<div class="span3">
			<div class="signup">
				<a href="mailto:info@keensmb.com" class="btn btn-large btn-primary"><strong>Try Keen for Free!</strong></a>
                <!-- <a href="{% url "client_customers" %}" class="btn btn-large btn-success">
                    <strong>Log In</strong>
                </a> -->
                <a href="#" class="btn btn-large btn-success" data-toggle="modal" data-target="#loginModal">
                    <strong>Log In</strong>
                </a>
			</div>
		</div>
	</div>
</section>

<!-- Login modal -->
<div id="loginModal" class="modal fade modal-small" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content center-block">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          <i class="fui-cross"></i>
        </button>
        <h4 class="modal-title">Sign In to Your Keen Account</h4>
      </div>
      <div class="modal-body">
        <form action='/api/login' id='signInForm' method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div class="form-group">
                <input type="email" placeholder='Email Address' name='email' class='form-control'>
              </div>
            </div>
            <div class="col-md-10 col-md-offset-1">
              <div class="form-group mbs">
                <input type="password" placeholder='Password' class='form-control' name='password'>
              </div>
            </div>
            <div class="col-md-5 col-md-offset-1">
              <label class="checkbox no-label mtm" for="remember-me">
                <input type="checkbox" name='remember-me' id="remember-me" data-toggle="checkbox">
                <span>Remember me</span>
              </label>
            </div>
            <div class="col-md-6">
              <p class='mts'>
                <a class='small' href="mailto:support@keensmb.com">Forgot your password?</a>
              </p>
            </div>
          </div>
          <div class="row mts mbl">
            <div class="col-md-5 col-md-offset-6">
              <button class="btn btn-primary btn-wide btn-embossed btn-secondary pull-right">Sign In</button>
            </div>
          </div>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
