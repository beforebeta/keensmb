{% load static %}

<!-- Header -->
<header class="navbar navbar-default navbar-fixed-top kn-nav" role="banner">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-collapse-01"></button>
        <a href="#fakelink" class="navbar-brand">
          <img src="{% static "images/logo-small.png" %}" alt="Keen">
        </a>
      </div>
      <div class="navbar-collapse collapse navbar-collapse-01">
        <ul class="nav navbar-nav">
          <li><a href="{% url "client_dashboard" %}">Dashboard</a></li>
          <li><a href="{% url "client_promotions" %}">Promotions</a></li>
          <li><a href="{% url "client_customers" %}">Customers</a></li>
          <li><a href="{% url "business_profile" %}">Business Profile</a></li>
        </ul> <!-- /nav -->

        <ul class="nav navbar-nav navbar-right">
          <li>
          <a href="#fakelink">{{ client.name }}/{{ user.username }}</a>
          <span id='clientSlug' class="hidden">{{ client.slug }}</span>
          </li>
          <li class='dropdown'>
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <span class="fui-gear"></span>
          </a>
          <span class="dropdown-arrow dropdown-arrow-inverse mrm"></span>
          <ul class="dropdown-menu pull-right">
            <li><a href="#fakelink">My settings</a></li>
            <li>
              <a href="#fakelink" class='highlighted' data-toggle="modal" data-target="#loginModal">
                <span>Log In</span>
                <i class="fui-power pull-right"></i>
              </a>
            </li>
          </ul>
          </li>
        </ul>
      </div><!--/.navbar-collapse -->

    </div>
</header>

<!-- Login modal -->
<div id="loginModal" class="modal fade modal-small" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content center-block">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          <i class="fui-cross"></i>
        </button>
        <h4 class="modal-title">Sign In to Your Keen Account</h4>
      </div>
      <div class="modal-body">
        <form action='#' id='signInForm'>
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div class="form-group">
                <input type="email" placeholder='Email Address' class='form-control'>
              </div>
            </div>
            <div class="col-md-10 col-md-offset-1">
              <div class="form-group mbs">
                <input type="email" placeholder='Password' class='form-control'>
              </div>
            </div>
            <div class="col-md-5 col-md-offset-1">
              <label class="checkbox no-label mtm" for="remember-me">
                <input type="checkbox" name='remember-me' id="remember-me" data-toggle="checkbox">
                <span>Remember me</span>
              </label>
            </div>
            <div class="col-md-6">
              <p class='mts'>
                <a class='small' href="#">Forgot your password?</a>
              </p>
            </div>
          </div>
          <div class="row mts mbl">
            <div class="col-md-5 col-md-offset-1">
              <button class="btn btn-default btn-embossed">Create an account</button>
            </div>
            <div class="col-md-5">
              <button class="btn btn-primary btn-wide btn-embossed btn-secondary pull-right">Sign In</button>
            </div>
          </div>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
